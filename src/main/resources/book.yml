        §00. Introduction§r
        §0This mod contains currently §r§l15 bosses,§r§l 4 tiers§0. §rTier 1 and 2 bosses drop shards§0 that are required for further progression.§r
        §lOnly§0 tier 3 and 4 use §r§leaten§0 summon items.§r
        Items with special effects will be marked with "§d፠§0"§0 symbol
      - |-
        §01. §r§lTier 1 Bosses§r
        §0You summon §rTier 1§0 by building boss specific§r
        §l3x1x3§0 structures and clicking with the right item on the middle block.§r
        §0They drop §rshards§0 and some good items.§r
        §lShards§0 are used to summon next tier of bosses.
